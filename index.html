<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Trendline</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
			rel="stylesheet" />
	</head>
	<body>
		<main>
			<nav>
				<div id="nav1">
					<div id="logo"></div>
					<div id="menu">
						<div id="region">
							<h5>EN</h5>
							<h5>IND</h5>
						</div>
						<h5>Country: India</h5>
						<h5>Profile</h5>
						<h5>Wishlist (0)</h5>
						<h5>Search</h5>
					</div>
					<div class="menu">
						<i class="ri-menu-line"></i>
					</div>
				</div>
				<div id="nav2">
					<h4>SUN</h4>
					<h4>OPTICAL</h4>
					<h4>COLLECTIONS</h4>
					<h4>STUDIO</h4>
					<h4>ABOUT</h4>
					<h4>SHOPS</h4>
					<h4>JOURNAL</h4>
				</div>
			</nav>
			<div id="top">
				<div class="top-slider">
					<div class="content">
						<h3>01</h3>
						<div class="content-main">
							<h3>Fashion</h3>
							<h1>Movement</h1>
						</div>
					</div>
					<div class="content">
						<h3>02</h3>
						<div class="content-main">
							<h3>lookbook</h3>
							<h1>Trendline</h1>
						</div>
					</div>
					<div class="content">
						<h3>03</h3>
						<div class="content-main">
							<h3>Collection</h3>
							<h1>Blender</h1>
						</div>
					</div>
				</div>
			</div>

			<div id="bottom">
				<div class="bottom-slider">
					<img src="./image1.jpeg" />
					<img src="./image2.jpg" />
					<img src="./image3.jpeg" />
					<img src="./image5.jpeg" />
				</div>
				<div class="slider-next">
					<i class="ri-arrow-right-s-line"></i>
				</div>
				<div class="slider-prev">
					<i class="ri-arrow-left-s-line"></i>
				</div>
			</div>
		</main>

		<script>
			let currentSlide = 0;
			const slides = document.querySelectorAll('.bottom-slider img');
			const slider = document.querySelector('.bottom-slider');
			const nextButton = document.querySelector('.slider-next i');
			const prevButton = document.querySelector('.slider-prev i');

			function slideNext() {
				if (currentSlide < slides.length - 1) {
					currentSlide++;
					slider.scrollLeft = slides[currentSlide].offsetLeft;
					prevButton.style.color = 'white'; // Reset previous button color
				} else {
					nextButton.style.color = 'gray'; // Make next button gray
				}
			}

			function slidePrev() {
				if (currentSlide > 0) {
					currentSlide--;
					slider.scrollLeft = slides[currentSlide].offsetLeft;
					nextButton.style.color = 'white'; // Reset next button color
				} else {
					prevButton.style.color = 'gray'; // Make previous button gray
				}
			}

			nextButton.addEventListener('click', slideNext);
			prevButton.addEventListener('click', slidePrev);
		</script>
	</body>
</html>
