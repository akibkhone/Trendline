<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Trendline</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
			rel="stylesheet" />
	</head>
	<body>
		<main>
			<nav>
				<div id="nav1">
					<div id="logo"></div>
					<div id="menu">
						<div id="region">
							<h5>EN</h5>
							<h5>IND</h5>
						</div>
						<h5>Country: India</h5>
						<h5>Profile</h5>
						<h5>Wishlist (0)</h5>
						<h5>Search</h5>
					</div>
					<div class="menu">
						<i class="ri-menu-line"></i>
					</div>
				</div>
				<div id="nav2">
					<h4>SUN</h4>
					<h4>OPTICAL</h4>
					<h4>COLLECTIONS</h4>
					<h4>STUDIO</h4>
					<h4>ABOUT</h4>
					<h4>SHOPS</h4>
					<h4>JOURNAL</h4>
				</div>
			</nav>
			<div id="top">
				<div class="swiper topSwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<h3>01</h3>
							<div class="slide-right">
								<h3>Fashion</h3>
								<h1>Movement</h1>
							</div>
						</div>
						<div class="swiper-slide">
							<h3>02</h3>
							<div class="slide-right">
								<h3>lookbook</h3>
								<h1>Trendline</h1>
							</div>
						</div>
						<div class="swiper-slide">
							<h3>03</h3>
							<div class="slide-right">
								<h3>Collection</h3>
								<h1>Blended</h1>
							</div>
						</div>
					</div>
					<div class="swiper-scrollbar"></div>
				</div>
			</div>
			<div id="bottom">
				<div class="swiper bottomSwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="./image1.jpeg" /></div>
						<div class="swiper-slide"><img src="./image2.jpg" /></div>
						<div class="swiper-slide"><img src="./image3.jpeg" /></div>
						<div class="swiper-slide"><img src="./image4.jpg" /></div>
						<div class="swiper-slide"><img src="./image5.jpeg" /></div>
					</div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</div>
		</main>

		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var slidesPerView;

			if (window.innerWidth < 480) {
				slidesPerView = 1;
			} else if (window.innerWidth <= 768) {
				slidesPerView = 1.3;
			} else if (window.innerWidth <= 1200) {
				slidesPerView = 1.5;
			} else {
				slidesPerView = 1.7;
			}
			var swiper = new Swiper('.topSwiper', {
				scrollbar: {
					el: '.swiper-scrollbar',
					hide: true,
				},
				slidesPerView: slidesPerView,
			});
			var swiper = new Swiper('.bottomSwiper', {
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
			});
		</script>
	</body>
</html>
